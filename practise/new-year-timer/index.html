<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer type="module"></script>
</head>
<body>
  <div class="timer-wrapper">
    <h1 class="title">До нового года осталось:</h1>
    <div class="timer">
      <div class="timer-item">
        <div data-time="days">0</div>
        <span data-text="days">Дней</span>
      </div>
      <div class="timer-item">
        <div data-time="hours">0</div>
        <span data-text="hours">Часов</span>
      </div>
      <div class="timer-item">
        <div data-time="minutes">0</div>
        <span data-text="minutes">Минут</span>
      </div>
      <div class="timer-item">
        <div data-time="seconds">0</div>
        <span data-text="seconds">Секунд</span>
      </div>
    </div>
  </div>
</body>
</html>
